<mat-toolbar>
  <mat-toolbar-row>
    <span class="toolbar-title">RBTV Manager<span fxHide fxShow.gt-sm> – Das Fangame</span></span>
    <span class="fill-remaining-space"></span>
    <span class="aktuelle-werte">
      <app-bietcoin [amount]="bietcoin$ | async"></app-bietcoin>
      <app-f [amount]="f$ | async"></app-f>
    </span>
  </mat-toolbar-row>
  <mat-toolbar-row class="button-row" [ngClass.lt-md]="{'small-flex': true}" [ngClass.gt-sm]="{'small-flex': false}">
    <app-navbar-button [matIcon]="'chat'" [label]="'Smack'" routerLink="/smack" routerLinkActive="active-route"
      [badgeCount]="unreadMessages$ | async"></app-navbar-button>
    <app-navbar-button [matIcon]="'account_box'" [label]="'Mitarbeiter'" routerLink="/mitarbeiter" routerLinkActive="active-route"></app-navbar-button>
    <app-navbar-button [matIcon]="'home'" [label]="'Gebäude'" routerLink="/gebaeude" routerLinkActive="active-route"></app-navbar-button>
    <app-navbar-button [matIcon]="'subscriptions'" [label]="'Sendungen'" routerLink="/sendungen" routerLinkActive="active-route"></app-navbar-button>
    <app-navbar-button [matIcon]="'date_range'" [label]="'Sendeplan'" routerLink="/sendeplan" routerLinkActive="active-route"></app-navbar-button>
    <app-navbar-button [matIcon]="'attach_money'" [label]="'Sponsoren'" routerLink="/sponsoren" routerLinkActive="active-route"></app-navbar-button>
    <app-navbar-button [matIcon]="'shopping_basket'" [label]="'Merchandise'" routerLink="/merchandise" routerLinkActive="active-route"></app-navbar-button>
    <app-navbar-button [matIcon]="'show_chart'" [label]="'Statistik'" routerLink="/statistik" routerLinkActive="active-route"></app-navbar-button>
  </mat-toolbar-row>
</mat-toolbar>
