<mat-card *ngFor="let message of messages$ | async">
  <mat-card-header>
    <div mat-card-avatar class="avatar" [ngStyle]="{'background-image': 'url(\'' + message.avatarUrlFull + '\')'}"></div>
    <mat-card-title *ngIf="message.title">{{ message.title }}</mat-card-title>
    <mat-card-subtitle>von {{ message.author }} Â· {{ message.date | date:'dd.MM.yy HH:mm' }} Uhr</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p [innerHTML]="message.content | markdown"></p>
  </mat-card-content>
</mat-card>
